<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
  <meta name="description" content="âš¡ Desafio completado por Aldahir Zamora">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <article class="card">
      <div class="img-container">
        <img class="card__img" src="./images/image-equilibrium.jpg" alt="">
      </div>

      <div class="card__content">
        <h2 class="hover">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card__description">
        <span class="card__description-eth">0.041 ETH</span>
        <span class="card__description-day">3 days left</span>
      </div>

      <footer class="card__footer">
        <img src="./images/avatar.jpeg" alt="perfil">
        <p><span class="creation">Creation of</span> <a href="#" class="hover">Aldahir Zamora</a></p>
      </footer>
    </article>
  </main>  

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Aldahir Z.</a></p>
  </footer>
</body>
</html>
